<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pagination</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css'>
<link rel='stylesheet prefetch' href='https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table-style.css'>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div ng-app="exampleApp5" ng-controller="ExampleController5" layout-margin>
  <mdt-table paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}">
    <mdt-header-row>
      <mdt-column align-rule="left">Dessert (100g serving)</mdt-column>
      <mdt-column align-rule="right">Calories</mdt-column>
      <mdt-column align-rule="right">Fat (g)</mdt-column>
      <mdt-column align-rule="right">Carbs (g)</mdt-column>
      <mdt-column align-rule="right">Protein (g)</mdt-column>
      <mdt-column align-rule="right">Sodium (mg)</mdt-column>
      <mdt-column align-rule="right">Calcium (%)</mdt-column>
      <mdt-column align-rule="right">Iron (%)</mdt-column>
    </mdt-header-row>
    <mdt-row ng-repeat="nutrition in nutritionList">
      <mdt-cell>{{nutrition.name}}</mdt-cell>
      <mdt-cell>{{nutrition.calories}}</mdt-cell>
      <mdt-cell>{{nutrition.fat}}</mdt-cell>
      <mdt-cell>{{nutrition.carbs}}</mdt-cell>
      <mdt-cell>{{nutrition.protein}}</mdt-cell>
      <mdt-cell>{{nutrition.sodium}}</mdt-cell>
      <mdt-cell>{{nutrition.calcium}}</mdt-cell>
      <mdt-cell>{{nutrition.iron}}</mdt-cell>
    </mdt-row>
  </mdt-table>
</div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'></script>
<script src='https://cdn.jsdelivr.net/angular-material-icons/0.6.0/angular-material-icons.min.js'></script>
<script src='https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table-templates.js'></script>
<script src='https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
